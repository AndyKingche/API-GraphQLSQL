    id: Int!
    nombre: String!
    email: String!
    nickname: String!
    login: String!
    password: String!
}
input UsuarioInput {
    nombre: String!
    email: String!
    nickname: String!
    login: String!
    password: String!
}
input UsuarioEdit {
    nombre: String
    email: String
    nickname: String
    login: String
    password: String
}

type Comentarios{
    id:Int!
    contenido: String!
    usuariosid:[Usuarios]
}
input ComentarioInput{
    contenido: String!
    usuariosid:Int!
}
input ComentarioEdit{
    contenido: String
    usuariosid:Int
}
